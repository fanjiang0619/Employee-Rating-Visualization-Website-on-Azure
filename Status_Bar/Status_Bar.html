        <div style="align-self:auto; display: flexbox; flex-direction: row; margin-left: 15%;">

                <option value="">Please Select An Option</option>

            <canvas id="canvas"></canvas>
        </div>
        
    </body>
    <script>
        var myBar;
        document.getElementById('chart-selector').addEventListener("change", function(event) {
            var selectedCompanyData = document.companyData[event.target.value];
            if (myBar) {
                myBar.destroy();
            }
            var ctx = document.getElementById("canvas");
                // ctx.canvas.height = document.getElementById('canvas').clientHeight;
                window.myBar = new Chart(ctx, {
                type: "bar",
                data: selectedCompanyData,
                options: document.chartOptions
            });
        });
    </script>
